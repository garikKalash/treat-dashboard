<h1 mat-dialog-title>Enter new shelter details</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>New shelter contact email</mat-label>
      <input matInput [(ngModel)]="data.contact">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>New shelter name</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button  cdkFocusInitial (click)="save()">Add shelter</button>
</div>
<p *ngIf="error" style="color: #ff0005; font-weight: bold">{{error}}</p>
